<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Recipe-Brewery-Search-App</title>
</head>
<body>

    
<!-- header section -->
<section class="is-flex is-justify-content-center has-background-grey-light">
    <p class="has-text-white has-text-centered is-size-1">Find great food recipes and local breweries!</p>
</section>

<!-- search bar for food section -->
<section class="is-flex is-justify-content-center has-background-primary mb-5">
    <form id="user-form" class="has-text-centered">
        <label for="food-search" class="is-size-2 has-text-black">Enter a food item and find a recipe: </label>
        <input id="food-search" type="text" placeholder="Enter a food item here" class="is-size-4 has-text-centered input mb-1"/>
        <div class="select is-medium">
            <select id="meal-type" name="meal-type">
                <option value="">--Meal Type--</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
            </select>
        </div>
        <div class="select is-medium">
            <select id="cuisine-type" name="cuisine-type">
                <option value="">--Cuisine Type--</option>
                <option value="american">American</option>
                <option value="asian">Asian</option>
                <option value="british">British</option>
                <option value="caribbean">Carribbean</option>
                <option value="central-europe">Central Europe</option>
                <option value="chinese">Chinese</option>
                <option value="eastern-europe">Eastern Europe</option>
                <option value="french">French</option>
                <option value="indian">Indian</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="kosher">Kosher</option>
                <option value="mediterranean">Mediterranean</option>
                <option value="mexican">Mexican</option>
                <option value="middle-eastern">Middle Eastern</option>
                <option value="nordic">Nordic</option>
                <option value="south-american">South American</option>
                <option value="south-east-asian">South East Asian</option>
            </select>
        </div>
        <button class="button button is-warning is-light is-size-5" type="submit">Find Recipe</button>
    </form>
</section>



<!-- three recipes section -->
<section class="columns" id="three-recipes">
    <div class="card column is-one-third">
        <div class="card-content" id="card-rec">
            <p id="place-hold-rec" class="is-size-4">Search a food item to get a recipe!</p>
        </div>
    </div>
    <div class="card column is-one-third">
        <div class="card-content" id="card-rec-two">
           <p id="place-hold-two-rec" class="is-size-4">Search a food item to get a recipe!</p>
        </div>
    </div>
    <div class="card column is-one-third" id="card-rec-three">
        <div class="card-content">
            <p id="place-hold-three-rec" class="is-size-4">Search a food item to get a recipe!</p>
        </div>
    </div>
</section>




<!-- search bar for brewery section -->
<section class="is-flex is-justify-content-center has-background-primary mb-5">
    <form id="user-form-brewery" class="has-text-centered">
        <label for="city-search" class="is-size-2 has-text-black">Enter a city and find a brewery near you: </label>
        <input id="city-search" type="text" placeholder="Enter a city here" class="is-size-4 has-text-centered input mb-1"/>
        <div class="select is-medium">
            <select id="brewery-type" name="brewery-type">
                <option value="">--Brewery Type--</option>
                <option value="nano">Nano</option>
                <option value="micro">Micro</option>
                <option value="regional">Regional</option>
                <option value="brewpub">Brewpub</option>
            </select>
        </div>
        <button class="button button is-warning is-light is-size-5" type="submit">Find Brewery</button>
    </form>
</section>


<!-- three breweries section -->
<section class="columns" id="three-breweries">
    <div class="card column is-one-third">
        <div class="card-content" id="card">
            <p id="place-hold-brewery" class="is-size-4">Search a city and select a brewery type!</p>
        </div>
    </div>
    <div class="card column is-one-third">
        <div class="card-content" id="card-two">
            <p id="place-hold-two-brewery" class="is-size-4">Search a city and select a brewery type!</p>
        </div>
    </div>
    <div class="card column is-one-third">
        <div class="card-content" id="card-three">
            <p id="place-hold-three-brewery" class="is-size-4">Search a city and select a brewery type!</p>
        </div>
    </div>
</section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
