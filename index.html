<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap"
      rel="stylesheet"
    />

    <title>Stew and Brew</title>
  </head>
  <body>

    <!-- header section -->
    <header class="is-flex is-justify-content-space-between has-background-black">
      <h1 class="is-size-1 has-text-white">Stew and Brew</h1>
      <p class="has-text-white">Find great food recipes and local breweries!</p>
      <button id="saved-recipes" class="button has-background-warning-dark has-text-white">Saved Recipes</button>
    </header>

    <!--hero-->
    <section id="hero-parallax" class="is-flex is-flex-direction-column is-justify-content-center"></section>
    
    <!-- search bar for food section -->
    <section class="is-flex is-justify-content-center has-background-black mb-5">
      <form id="user-form" class="has-text-centered">
        <label for="food-search" class="is-size-2 has-text-white"
          >Enter a food item and find a recipe:
        </label>
        <input
          id="food-search"
          type="text"
          placeholder="Enter a food item here"
          class="is-size-4 has-text-centered input mb-1"
        />
        <div class="select is-medium">
          <select id="meal-type" name="meal-type">
            <option value="">--Meal Type--</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snack</option>
          </select>
        </div>
        <div class="select is-medium">
          <select id="cuisine-type" name="cuisine-type">
            <option value="">--Cuisine Type--</option>
            <option value="american">American</option>
            <option value="asian">Asian</option>
            <option value="british">British</option>
            <option value="caribbean">Caribbean</option>
            <option value="central-europe">Central Europe</option>
            <option value="chinese">Chinese</option>
            <option value="eastern-europe">Eastern Europe</option>
            <option value="french">French</option>
            <option value="indian">Indian</option>
            <option value="italian">Italian</option>
            <option value="japanese">Japanese</option>
            <option value="kosher">Kosher</option>
            <option value="mediterranean">Mediterranean</option>
            <option value="mexican">Mexican</option>
            <option value="middle-eastern">Middle Eastern</option>
            <option value="nordic">Nordic</option>
            <option value="south-american">South American</option>
            <option value="south-east-asian">South East Asian</option>
          </select>
        </div>
        <div class="select is-medium">
          <select id="diet-type" name="diet-type">
            <option value="">--Diet--</option>
            <option value="balanced">Balanced</option>
            <option value="high-fiber">High Fiber</option>
            <option value="high-protein">High Protein</option>
            <option value="low-carb">Low Carb</option>
            <option value="low-fat">Low Fat</option>
            <option value="low-sodium">Low Sodium</option>
          </select>
        </div>
        <div class="select is-medium">
          <select id="health-label" name="health-label">
            <option value="">--Food Restrictions--</option>
            <option value="alcohol-free">Alcohol Free</option>
            <option value="celery-free">Celery Free</option>
            <option value="crustacean-free">Crustacean Free</option>
            <option value="dairy-free">Dairy Free</option>
            <option value="DASH">DASH</option>
            <option value="egg-free">Egg Free</option>
            <option value="fish-free">Fish Free</option>
            <option value="fodmap-free">FODMAP Free</option>
            <option value="gluten-free">Gluten</option>
            <option value="immuno-supportive">Immuno Supportive</option>
            <option value="keto-friendly">Keto Friendly</option>
            <option value="kidney-friendly">Kidney Friendly</option>
            <option value="kosher">Kosher</option>
            <option value="low-potassium">Low Potassium</option>
            <option value="low-sugar">Low Sugar</option>
            <option value="lupine-free">Lupine Free</option>
            <option value="mediterranean">Mediterranean</option>
            <option value="mollusk-free">Mollusk Free</option>
            <option value="mustard-free">Mustard Free</option>
            <option value="no-oil-added">No Oil Added</option>
            <option value="paleo">Paleo</option>
            <option value="peanut-free">Peanut Free</option>
            <option value="pescatarian">Pescatarian</option>
            <option value="pork-free">Pork Free</option>
            <option value="red-meat-free">Red Meat Free</option>
            <option value="sesame-free">Sesame Free</option>
            <option value="shellfish-free">Shellfish Free</option>
            <option value="soy-free">Soy Free</option>
            <option value="sugar-conscious">Sugar Conscious</option>
            <option value="sulfite-free">Sulfite Free</option>
            <option value="tree-nut-free">Tree Nut Free</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="wheat-free">Wheat Free</option>
          </select>
        </div>
        <button
          class="button button has-background-warning-dark has-text-white is-size-5"
          type="submit">
          Find Recipe
        </button>
      </form>
    </section>

    <!-- three recipes section -->
    <section>
      <div class="columns is-flex-wrap-wrap" id="recipeContainer">
        <!--recipes dynamically generated here-->
      </div>
      <div class="has-text-centered">
        <button id="moreRecipes" class="button is-ghost is-hidden">
          More Recipes..
        </button>
      </div>
    </section>

    <!-- search bar for brewery section -->
    <section class="is-flex is-justify-content-center has-background-black mb-5">
      <form id="user-form-brewery" class="has-text-centered">
        <label for="city-search" class="is-size-2 has-text-white">
          Enter a city and find a brewery near you:
        </label>
        <input
          id="city-search"
          type="text"
          placeholder="Enter a city here"
          class="is-size-4 has-text-centered input mb-1"
        />
        <div class="select is-medium">
          <select id="brewery-type" name="brewery-type">
            <option value="">--Brewery Type--</option>
            <option value="nano">Nano</option>
            <option value="micro">Micro</option>
            <option value="regional">Regional</option>
            <option value="brewpub">Brewpub</option>
          </select>
        </div>
        <button
          class="button button has-background-warning-dark has-text-white is-size-5"
          type="submit">
          Find Brewery
        </button>
      </form>
    </section>

    <!-- three breweries section -->
    <section>
      <div class="columns d-flex is-flex-wrap-wrap" id="breweryContainer">
        <!--recipes dynamically generated here-->
      </div>
      <div class="has-text-centered">
        <button id="moreDrinks" class="button is-ghost is-hidden">
          More Breweries..
        </button>
      </div>
    </section>

<!-- save recipe modal -->
    <div id="saved-recipe-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Saved Recipes</p>
        </header>
        <section class="modal-card-body">
          <ul id="saved-recipe-list">
          </ul>
        </section>
        <footer class="modal-card-foot">
          <button class="button close">Close</button>
        </footer>
      </div>
    </div>


    <script src="./assets/js/script.js"></script>
  </body>
</html>
